<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <div class="row justify-content-end mb-3 p-3">
                <div class="col-auto">
                    <a href="/advancedSearch.html" class="btn btn-secondary">Advanced Search</a>
                </div>
                <div class="col-auto">
                    <a href="/imageSearch.html" class="btn btn-secondary">Image Search</a>
                </div>


            </div>
            <div class="row justify-content-center align-items-center" style="height: 80vh;">
                <form action="https://google.com/search">
                    <div class="row justify-content-center">
                        <div class="col-9 mb-3">
                            <input type="text" name="q" class="shadow form-control">
                        </div>
                    </div>
                    <div class="row justify-content-center w-100">
                        <div class="col-lg-3 col-4">
                            <input class="shadow-sm btn btn-primary w-100" type="submit" value="Google Search">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
